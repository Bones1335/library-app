<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='header'>
        <h1>My Library</h1>
        <button id='login'>Log In</button>
    </div>  

    <div id='search'>
        <input type='text' placeholder='Search Library'>
        <button id='search'>Search</button>
    </div>

    <div id='library'></div>
    
    <div id='newBook'>
        <button id='newBookButton'>+</button>
    </div>

    <div id='newBookWindow'>
        <form id='newBookInput' name='newBookInput' onsubmit='return false'>
            <label for='title'>Title:</label>
            <input type='text' id='title' name='title' required>
            <label for='author'>Author:</label>
            <input type='text' id='author' name='author' required>
            <label for='pages'>Pages:</label>
            <input type='text' id='pages' name='pages' required>
            <label for='read'>Read:</label>
            <input type='checkbox' id='read' name='read' value='true'>
            <button id='submit'>Submit</button>
        </form>
    </div>

<script src='script.js'></script>
</body>
</html>
